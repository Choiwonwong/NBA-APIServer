apiVersion: apps/v1
kind: Deployment
metadata:
  name: quest-api
  namespace: quest
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: quest-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: quest-api
        quest: dummydata2
        app: api
    spec:
      containers:
        - name: quest-api-ctn
          image: 622164100401.dkr.ecr.ap-northeast-1.amazonaws.com/quest-api:0.2.4
          ports:
            - name: http
              containerPort: 8000
          envFrom:
            - secretRef:
                name: quest-rds-credentials-secret
            - secretRef:
                name: quest-eks-url
            - secretRef:
                name: quest-api-sa
          volumeMounts:
            - name: quest-api-ca
              mountPath: "/root/.kube/"
              readOnly: true
          resources:
            requests:
              cpu: 250m
              memory: 250Mi
            limits:
              cpu: 500m
              memory: 500Mi
      volumes:
        - name: quest-api-ca
          secret:
            secretName: quest-api-sa
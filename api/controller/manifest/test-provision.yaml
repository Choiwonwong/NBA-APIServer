apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: test-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: public.ecr.aws/nginx/nginx:1.23
          ports:
            - name: tcp
              containerPort: 80
          envFrom:
            - secretRef:
                name: aws-credentials
